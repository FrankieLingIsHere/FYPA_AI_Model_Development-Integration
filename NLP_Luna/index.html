<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety Inspector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Safety Inspector</h1>
            <p>Describe a workplace scene to identify potential hazards and PPE violations.</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="scene-input" placeholder="e.g., A construction site with two workers, one is not wearing a hard hat..."></textarea>
                <button id="analyze-btn">Analyze Scene</button>
            </div>

            <div id="loading-indicator"></div>

            <div class="output-section" id="results-container" style="display: none;">
                <div class="results-main-grid">
                    <!-- Left Column -->
                    <div class="results-left-column">
                        <div class="info-card" id="summary-card">
                            <div class="card-header">
                                <h2>Analysis Summary</h2>
                                <div id="confidence-score">
                                    Confidence: <span class="score">0%</span>
                                </div>
                            </div>
                            <div class="card-content"></div>
                        </div>
                        <div id="persons-grid">
                            <!-- Person cards will be inserted here -->
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="results-right-column">
                        <div class="info-card" id="hazards-card">
                            <div class="card-header">
                                <h2>Hazards Detected</h2>
                            </div>
                            <div class="card-content"></div>
                        </div>
                        <div class="info-card" id="actions-card">
                            <div class="card-header">
                                <h2>Suggested Actions</h2>
                            </div>
                            <div class="card-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../libs/d3-dsv.js"></script>
    <script src="script.js"></script>
</body>
</html>
