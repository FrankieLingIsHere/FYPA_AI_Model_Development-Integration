<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety Inspector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Safety Inspector</h1>
            <p>Describe a workplace scene to identify potential hazards and PPE violations.</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-grid">
                    <div class="text-input-container">
                        <label for="scene-input">Text Analysis</label>
                        <textarea id="scene-input" placeholder="e.g., A construction site with two workers, one is not wearing a hard hat..."></textarea>
                    </div>
                    <div class="image-upload-container">
                        <label for="image-upload">Upload Image</label>
                        <div class="image-upload-square" id="image-preview-area">
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            <button class="upload-btn" id="upload-trigger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span>Upload Image</span>
                            </button>
                            <img id="image-preview" src="" alt="Preview" style="display: none;">
                        </div>
                    </div>
                </div>
                <button id="analyze-btn">Analyze Scene</button>
            </div>

            <div id="loading-indicator"></div>

            <div class="output-section" id="results-container" style="display: none;">
                <div class="results-main-grid">
                    <!-- Left Column -->
                    <div class="results-left-column">
                        <div class="info-card" id="summary-card">
                            <div class="card-header">
                                <h2>Analysis Summary</h2>
                                <div id="confidence-score">
                                    Confidence: <span class="score">0%</span>
                                </div>
                            </div>
                            <div class="card-content"></div>
                        </div>
                        <div id="persons-grid">
                            <!-- Person cards will be inserted here -->
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="results-right-column">
                        <div class="info-card" id="hazards-card">
                            <div class="card-header">
                                <h2>Hazards Detected</h2>
                            </div>
                            <div class="card-content"></div>
                        </div>
                        <div class="info-card" id="actions-card">
                            <div class="card-header">
                                <h2>Suggested Actions</h2>
                            </div>
                            <div class="card-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../libs/d3-dsv.js"></script>
    <script src="script.js"></script>
</body>
</html>
